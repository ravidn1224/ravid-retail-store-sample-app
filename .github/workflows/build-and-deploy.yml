name: Build and Deploy to ECR

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-output.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect changed folders in src/
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            ui:       ['src/ui/**']
            catalog:  ['src/catalog/**']
            cart:     ['src/cart/**']
            orders:   ['src/orders/**']
            checkout: ['src/checkout/**']

      - name: Build matrix
        id: set-output
        run: |
          SERVICES=()
          for svc in ui catalog cart orders checkout; do
            if [ "${{ steps.changes.outputs[$svc] }}" == "true" ]; then
              SERVICES+=("{\"service\": \"$svc\"}")
            fi
          done

          if [ ${#SERVICES[@]} -eq 0 ]; then
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
          else
            echo "matrix={\"include\":[${SERVICES[*]}]}" >> $GITHUB_OUTPUT
          fi


  build-and-push:
    runs-on: ubuntu-latest
    needs: detect-changes

    if: ${{ needs.detect-changes.outputs.matrix != '{"include":[]}' }}

    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set variables
        id: vars
        run: |
          SERVICE="${{ matrix.service }}"
          IMAGE="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/retail-store-${SERVICE}"
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT
          echo "SERVICE=$SERVICE" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: src/${{ matrix.service }}
          file: src/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.vars.outputs.IMAGE }}:${{ github.sha }}
