name: CI/CD to ECR

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: changes
        run: |
          SERVICES=""

          if git diff --name-only HEAD~1 HEAD | grep -q "^src/ui/"; then
            SERVICES="$SERVICES ui"
          fi
          if git diff --name-only HEAD~1 HEAD | grep -q "^src/catalog/"; then
            SERVICES="$SERVICES catalog"
          fi
          if git diff --name-only HEAD~1 HEAD | grep -q "^src/cart/"; then
            SERVICES="$SERVICES cart"
          fi
          if git diff --name-only HEAD~1 HEAD | grep -q "^src/orders/"; then
            SERVICES="$SERVICES orders"
          fi
          if git diff --name-only HEAD~1 HEAD | grep -q "^src/checkout/"; then
            SERVICES="$SERVICES checkout"
          fi

          if [ -z "$SERVICES" ]; then
            echo "No services changed. Exiting."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changed services: $SERVICES"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "services=$SERVICES" >> $GITHUB_OUTPUT
          fi

      - name: Stop if nothing changed
        if: steps.changes.outputs.changed == 'false'
        run: echo "No changed microservices. Nothing to build."

      - name: Configure AWS credentials
        if: steps.changes.outputs.changed == 'true'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.changes.outputs.changed == 'true'
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push all changed services
        if: steps.changes.outputs.changed == 'true'
        run: |
          for SERVICE in ${{ steps.changes.outputs.services }}; do
            echo "Building $SERVICE..."

            IMAGE="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/retail-store-$SERVICE"

            docker build -t $IMAGE:${{ github.sha }} src/$SERVICE
            docker push $IMAGE:${{ github.sha }}

            echo "Finished pushing $SERVICE"
          done
